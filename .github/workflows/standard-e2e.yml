name: Standard E2E Tests

on:
  push:
  pull_request:

env:
  LOG_LEVEL: DEBUG

jobs:
  standard-e2e:
    timeout-minutes: 15
    # TODO should we use the same container as circle & central?
    runs-on: ubuntu-latest
    services:
      # see: https://docs.github.com/en/enterprise-server@3.5/actions/using-containerized-services/creating-postgresql-service-containers
      postgres:
        image: postgres:14.10
        env:
          POSTGRES_PASSWORD: odktest
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Set node version
      uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
        cache: 'npm'
    - run: npm ci
    - run: node lib/bin/create-docker-databases.js
    - name: E2E Test
      timeout-minutes: 10
      run: ./test/e2e/standard/run-tests.sh

    - name: Install postgres-client v14
      run: >
        sudo apt-get update &&
        sudo apt-get --yes remove --purge 'postgres*' &&
        echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list &&
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /etc/apt/trusted.gpg.d/pgdg.asc &&
        sudo apt-get update &&
        sudo apt-get --yes install postgresql-14 postgresql-client-14 &&
        printf "Postgres versio: $(pg_dump --version): " &&
        ([[ "$(pg_dump --version | cut -d' ' -f3)" = 14.* ]] && echo OK) || (echo Incorrect && exit 1)

    - name: Backup/restore tests
      timeout-minutes: 10
      run: ./test/e2e/standard/backup-restore.sh
